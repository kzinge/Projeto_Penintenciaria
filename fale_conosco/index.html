<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button id="Bmenu_header">
            ☰
        </button>
        <nav class="nav">
            <a href="../login/login.html">Login</a>
            <a href="../noticias/noticias.html">Noticias</a>
            <a href="http://www.gabinetecivil.rn.gov.br/" target="_blank">Gabinete</a>
        </nav>
        <img id="logo_header" src="../imagens/imgsemfundo/logosimples.png" alt="logo">
    </header>    
    <div id="tudo">
        <aside class="barra_lateral">
            <img id="logo_aside" src="../imagens/imgsemfundo/logosmedia.png" alt="">
            <div id="botoes_menu">
                <button>
                    <img src="../imagens/imgsemfundo/telefone.png" alt="" height="20px">
                    Atendimento
                </button>
                <button>
                    <img src="../imagens/imgsemfundo/grafico.png" alt="" height="50px">
                    Início
                </button>
                <button>
                    <img src="../imagens/imgsemfundo/lista.png" alt="" height="60px">
                    Sobre
                </button>
                <button>
                    <img src="../imagens/imgsemfundo/usuarios.png" alt="" height="60px">
                    Cadastrar preso
                </button>
                <button>
                    <img src="../imagens/imgsemfundo/bolsa.png" alt="" height="45px">
                    Sistema
                </button>
                <button>
                    <img src="../imagens/imgsemfundo/engrenagem.png" alt="" height="50px">
                    Fale conosco
                </button>
            </div>
        </aside>
        <div class="main">
            <h1>Fale conosco</h1>
            <form id="contactForm">
                <div class="info1">
                    <p>Nome:</p>
                    <input type="text" id="name" placeholder="nome completo" required>
                    <span></span>
                </div>
                <div class="info2">
                    <p>Email:</p>
                    <input type="email" id="email" placeholder="email" required>
                    <span></span>
                </div>
                <div class="info3">
                    <p>Assunto:</p>
                    <input type="text" id="subject" placeholder="assunto da mensagem" required>
                    <span></span>
                </div>
                <div class="info4">
                    <div class="msg">
                        <p>Mensagem:</p>
                        <input type="text" id="message" required>
                        <span></span>
                    </div>
                </div>
                <div class="baixo">
                    <button type="submit" class="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <nav class="nav">
            <a href="../login/login.html">Login</a>
            <a href="../noticias/noticias.html">Noticias</a>
            <a href="http://www.gabinetecivil.rn.gov.br/" target="_blank">Gabinete</a>
        </nav>
    </footer>
    <script src="faleconosco.js"></script>
    <script src="../main/menu_configuracoes.js"></script>
</body>
</html>
