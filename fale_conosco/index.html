<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button id="Bmenu_header">
            â˜°
        </button>
        <nav class="nav">
            <a href="../login/login.html">Login</a>
            <a href="../noticias/noticias.html">Noticias</a>
            <a href="#">Gabinete</a>
        </nav>
        <img id="logo_header" src="../imagens/imgsemfundo/logosimples.png" alt="logo">
    </header>
    <h1>Fale conosco</h1>
    <div class="main">
        <form id="contactForm">
            <div class="info1">
                <p>Nome:</p>
                <input type="text" id="name" placeholder="nome completo" required>
                <span></span>
            </div>
            <div class="info2">
                <p>Email:</p>
                <input type="email" id="email" placeholder="email" required>
                <span></span>
            </div>
            <div class="info3">
                <p>Assunto:</p>
                <input type="text" id="subject" placeholder="assunto da mensagem" required>
                <span></span>
            </div>
            <div class="info4">
                <div class="msg">
                    <p>Mensagem:</p>
                    <input type="text" id="message" required>
                    <span></span>
                </div>
            </div>
            <div class="baixo">
                <button type="submit" class="enviar">Enviar</button>
            </div>
        </form>
    </div>
<script src="faleconosco.js"></script>
</body>
</html>
